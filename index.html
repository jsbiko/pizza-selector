<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--header-->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"><strong>Pizza Place</strong></a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
            </nav>

        <!--header end-->
        <div class="container">
            <div class="row" id="selection">
                <div class="col-md" id="service">
                    <section id="forms"> 
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 id="pizza-form">Place your Pizza Order here:</h3>
                                    <hr>
                                    <form id="pizza-form"> <!--form start-->
                                        
                                        <div class="form-group"> <!--pizza size-->
                                            <label for="size">Select Size:</label>
                                            <select class="form-control" id="pizzaSize" required>
                                                <option value=""></option>
                                                <option value="large">Large</option>
                                                <option value="medium">Medium</option>
                                                <option value="small">Small</option>
                                            </select>
                                        </div><!--end-->

                                        <div class="form-group"> <!--Pizza type-->
                                            <label for="type">Select Type:</label>
                                            <select class="form-control" id="type" required>
                                                <option value=""></option>
                                                
                                                
                                                <option value="Boerewors pizza">Boerewors</option>
                                                <option value="gourmet">Gourmet</option>
                                                <option value="margherita">Margherita</option>
                                                <option value="pepperoni">Pepperoni</option>
                                                <option value="chictikka 2">Chicken tikka</option>
                                                <option value="deluxe-meat-pizza-it">Deluxe meat</option>
                                                <option value="double-cheese">Double cheese</option>
                                                <option value="mexican wave">Mexican wave</option>
                                                <option value="BBQChicken-n-Macon-">BBQ Chic-n-Macon</option>
                                                <option value="peri peri chicken pizza">Peri peri chicken</option>
                                                <option value="roasted-vegetable-feta-pizza-">Roasted vegetable-n-feta</option>
                                                <option value="hawaiian bbq chicken pizza">Hawaiian-n-bbq chicken</option>
                                                <option value="roasted-vegetable-feta-pizza-">Roasted vegetable-n-feta</option>

                                            </select>
                                        </div>

                                        <div class="form-group"> <!-- Crush Selection-->
                                            <label for="crust">Pick Crust:</label>
                                            <select class="form-control" id="crust" required>
                                                <option value=""></option>
                                                <option value="thick">Thick</option>
                                                <option value="thin">Thin</option>
                                            </select>
                                        </div>

                                        <div class="form-group"> <!-- Pizza Toppings-->
                                            <label for="topping">Pizza Topping:</label>
                                            <select class="form-control" id="topping" required>
                                                <option value=""></option>
                                                <option value="mushroom">Mushroom</option>
                                                <option value="cheese">Cheese</option>
                                                <option value="sausage">Sausage</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-outline-primary">Add Pizza Selection</button>
                                    <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <!--See your Selection here-->
                        <div class="col-md-8 hidden" id="orders-div">
                            <h3>Selection Counter (what you've selected)</h3>
                            <table class="table table-striped table-danger">
                                <thead>
                                    <tr>
                                        <th scope="col">Type</th>
                                        <th scope="col">Crust</th>
                                        <th scope="col">Topping</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="order-summary"></tbody>
                            </table>
                            <p class="delivery-cost hidden">
                                  <span id="delivery-amount"></span>
                            </p>
                            <p class="total-amount hidden">
                                  <span id="total-amount"></span>
                            </p>
                            <br><br>
                            
                        </div>

                        <div class="checkout-options hidden"> <!--Delivery Options-->
                            <h3 class="fed">Not eating here? Pick a Delivery Option:</h3>
                            <form id="checkout-form">
                                <div class="form-group">
                                    <label>Recipient Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required />
                                </div>
                                <div class="form-group">
                                    <label for="delivery">Delivery Option:</label>
                                    <select class="form-control" id="delivery-option" required>
                                        <option value=""></option>
                                        <option value="deliver">Delivery</option>
                                        <option value="collect">Pick-up</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-outline-primary">Submit</button>
                            </form>
                        </div>

                        <div id="delivery" class="location hidden">
                            <form id="location-form">
                                <h3>Enter Location</h3>
                                <div class="form-group">
                                    <label>ADDRESS:</label>
                                    <input type="text" class="form-control" id="ADDRESS" placeholder="e.g, Umoja II Estate, Nairobi" required />
                                </div>
                                <div class="form-group">
                                    <label for="house">House Number:</label>
                                    <input type="text" class="form-control" id="house-number" placeholder="House Number" required />
                                </div>
                                <button id="cash" type="submit" class="btn btn-outline-primary">Submit</button>
                            </form>
                        </div>
                        </section>
                        
                        <!-- Footer social and copyright-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm" id="connect">
                    <img src="./assets/social_icons/twitter.png" alt="Twitter icon">
                    <img src="./assets/social_icons/dribble.png" alt="Dribble icon">
                    <img src="./assets/social_icons/facebook.png" alt="Facebook icon">
                    <img src="./assets/social_icons/g_plus.png" alt="Google PLus icon">
                    <img src="./assets/social_icons/skype.png" alt="Skype icon">
                    <img src="./assets/social_icons/stumble_upon.png" alt="StumbleUpon icon">
                    <img src="./assets/social_icons/behance.png" alt="Behance icon">
                    <img src="./assets/social_icons/pinterest.png" alt="Pinterest">
                    <img src="./assets/social_icons/flickr.png" alt="Flickre">
                </div>
            </div>
                        <div class="footer"> 
                            <p>My Pizza Place &copy 2022</p>
                        </div>
                </div>
            </div>
        </div>
    
        
    </div>
    
    <!--JS Script-->
    <script src="script.js"></script>

    <!--jQuery & bootscdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
